<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2>To do list</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
            <li class="checked">Take a nap</li>
            <li>Watch a movie</li>
            <li>Go for a walk</li>
            <li>Watch another movie</li>
        </ul>

        <span onclick="secondElement()" class="sortBtn"> Sort </span>

        <script src="index.js"></script>
    </body>
</html>
